<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-create This</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="img/logo.png" alt="logo" />
    <ul class="brand-list">
      <li class="brands">BRANDS WE CARRY</li>
      <li class="between">&#8211;</li>
      <li class="brand1">LINUS</li>
      <li class="between">&#47;</li>
      <li class="brand2">BROMPTON</li>
      <li class="between">&#47;</li>
      <li class="brand3">CHRISTIANIA</li>
      <li class="between">&#47;</li>
      <li class="brand4">STATE</li>
    </ul>
    <main>
      <template class="biketemplate">
        <article class="bikes">
          <div class="imgcontainer">
            <img src="img/warhawk.png" alt="warhawk" />
          </div>
          <p class="brand">STATE</p>
          <h4 class="bikename">WARHAWK</h4>
          <div class="bikeinfo">
            <div class="price">
              <p>Price -</p>
              <p class="priceinfo">$579</p>
            </div>
            <div class="color">
              <p>Colours -</p>
              <p class="colorinfo">N/A</p>
            </div>
            <div class="stock">
              <p>In Stock</p>
              <p class="stockinfo">1</p>
            </div>
            <div class="viewbike">
              <a href="index.html">FULL SPECS</a>
            </div>
          </div>
        </article>
      </template>
    </main>
    <script src="main.js"></script>
  </body>
</html>
